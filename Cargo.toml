[package]
name = "metafmt"
version = "0.1.5"
edition = "2021"
authors = ["Ryan Fowler"]
description = "A CLI for formatting configuration files"
repository = "https://github.com/ryanfowler/metafmt"
license = "MIT"
exclude = ["/.github", "/ci"]

[[bin]]
name = "metafmt"
path = "src/main.rs"

[profile.release]
codegen-units = 1
debug = false
lto = true
opt-level = 3
strip = true

[dependencies]
atty = { version = "0.2.14" }
clap = { version = "4.3.3", features = ["derive"] }
cmarkfmt = { version = "0.1.2" }
crossbeam = { version = "0.8.2" }
diffy = { version = "0.3.0" }
fastrand = { version = "2.0.0" }
fjson = { version = "0.3.1" }
flate2 = { version = "1.0.26" }
ignore = { version = "0.4.20" }
num_cpus = { version = "1.15.0" }
rand = { version = "0.8.5" }
serde = { version = "1.0.164", features = ["derive"] }
sqlformat = { version = "0.2.1" }
termcolor = { version = "1.2.0" }
toml_edit = { version = "0.19.10" }
ureq = { version = "2.6.2", features = ["json"] }

[target.'cfg(target_os = "windows")'.dependencies]
zip = { version = "0.6.6", default-features = false, features = ["deflate"] }

[target.'cfg(not(target_os = "windows"))'.dependencies]
jemallocator = { version = "0.5.0" }
tar = { version = "0.4.38" }

[build-dependencies]
cgo = { version = "0.2.0" }
