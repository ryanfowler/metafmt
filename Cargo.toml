[package]
name = "metafmt"
version = "0.1.9"
edition = "2021"
authors = ["Ryan Fowler"]
description = "A CLI for formatting configuration files"
repository = "https://github.com/ryanfowler/metafmt"
license = "MIT"
exclude = ["/.github", "/ci"]

[[bin]]
name = "metafmt"
path = "src/main.rs"

[profile.release]
codegen-units = 1
debug = false
lto = true
opt-level = 3
strip = true

[dependencies]
clap = { version = "4.4.8", features = ["derive"] }
cmarkfmt = { version = "0.1.2" }
crossbeam = { version = "0.8.2" }
diffy = { version = "0.3.0" }
fastrand = { version = "2.0.1" }
fjson = { version = "0.3.1" }
flate2 = { version = "1.0.28" }
ignore = { version = "0.4.20" }
jemallocator = { version = "0.5.4" }
rand = { version = "0.8.5" }
serde = { version = "1.0.192", features = ["derive"] }
sqlformat = { version = "0.2.2" }
tar = { version = "0.4.40" }
termcolor = { version = "1.4.0" }
toml_edit = { version = "0.21.0" }
ureq = { version = "2.7.1", features = ["json"] }

[build-dependencies]
cgo = { version = "0.3.0" }
