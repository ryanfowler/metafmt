[package]
name = "metafmt"
version = "0.1.9"
edition = "2021"
authors = ["Ryan Fowler"]
description = "A CLI for formatting configuration files"
repository = "https://github.com/ryanfowler/metafmt"
license = "MIT"
exclude = ["/.github", "/ci"]

[[bin]]
name = "metafmt"
path = "src/main.rs"

[profile.release]
codegen-units = 1
debug = false
lto = true
opt-level = 3
strip = true

[dependencies]
clap = { version = "4.5.8", features = ["derive"] }
cmarkfmt = { version = "0.1.2" }
crossbeam = { version = "0.8.4" }
diffy = { version = "0.4.0" }
fastrand = { version = "2.1.0" }
fjson = { version = "0.3.1" }
flate2 = { version = "1.0.30" }
ignore = { version = "0.4.22" }
jemallocator = { version = "0.5.4" }
rand = { version = "0.8.5" }
serde = { version = "1.0.203", features = ["derive"] }
sqlformat = { version = "0.2.4" }
tar = { version = "0.4.41" }
termcolor = { version = "1.4.1" }
toml_edit = { version = "0.22.14" }
ureq = { version = "2.9.7", features = ["json"] }

[build-dependencies]
cgo = { version = "0.3.0" }
